<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <!-- Container for the page -->
    <div class="max-w-lg w-full bg-gray-800 p-8 rounded-lg shadow-lg relative">
        <h1 class="text-3xl font-bold text-center mb-6">Add a Movie for {{ user.name }}</h1>

        <!-- Error message if there is one -->
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <!-- Add Movie Form -->
        <form method="POST" class="space-y-4">
            <div class="form-group">
                <label for="title" class="block text-lg">Movie Title</label>
                <input type="text" id="title" name="title" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Add Movie Button -->
            <button type="submit" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg transform transition duration-300 hover:scale-105">
                Add Movie
            </button>
        </form>
    </div>

    <!-- Back Button outside the container, bottom right of the screen -->
    <form action="{{ url_for('user_movies', user_id=user.id) }}" method="GET" class="absolute bottom-8 right-8">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg transform transition duration-300 hover:scale-105">
            Back to Movies
        </button>
    </form>

</body>
</html>
