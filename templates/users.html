<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div class="container mx-auto p-6">

        <h1 class="text-4xl font-bold mb-8 text-center">Users</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

            {% for user in users %}
            <a href="{{ url_for('user_movies', user_id=user.id) }}"
               class="bg-gradient-to-r from-purple-600 to-indigo-700 p-6 rounded-lg shadow-lg text-center hover:scale-105 transform transition-all duration-300">
                <h3 class="text-xl font-semibold">{{ user.name }}</h3>
            </a>
            {% endfor %}

            <a href="/add_user"
               class="bg-gradient-to-r from-green-500 to-teal-500 p-6 rounded-lg shadow-lg text-center hover:scale-105 transform transition-all duration-300">
                <span class="text-3xl text-white">+</span>
            </a>

        </div>
    </div>

</body>
</html>
