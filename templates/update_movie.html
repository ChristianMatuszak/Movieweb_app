<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Movie</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" id="name" name="name" value="{{ movie.name }}" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" required>
            </div>
            <div class="form-group">
                <label for="year">Release Year</label>
                <input type="number" id="year" name="year" value="{{ movie.year }}" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" required>
            </div>
            <button type="submit" class="submit-btn">Update Movie</button>
        </form>
    </div>
</body>
</html>
