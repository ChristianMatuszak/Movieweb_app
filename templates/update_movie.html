<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white min-h-screen">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Update Movie</h1>

        <form method="POST">
            <div class="form-group mb-4">
                <label for="name" class="block text-lg">Movie Name</label>
                <input type="text" id="name" name="name" value="{{ movie.name }}" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="director" class="block text-lg">Director</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="year" class="block text-lg">Release Year</label>
                <input type="number" id="year" name="year" value="{{ movie.year }}" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="rating" class="block text-lg">Rating</label>
                <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-md">
            </div>
            <button type="submit"
                class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg transform transition duration-300 hover:scale-105">Update Movie</button>
        </form>

        <!-- Back to previous page button -->
        <div class="fixed top-6 right-6 z-50">
            <a href="{{ request.referrer }}"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-5 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Back to Movies
            </a>
        </div>
